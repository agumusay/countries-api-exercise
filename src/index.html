<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>countries-api-exercise</title>
  </head>

  <body>
    <script id="countries-template" type="text/x-handlebars-template">
            <main class="container">
              {{#each countriesObject}}
              <div class="card" style="width: 18rem; background: linear-gradient(75deg, rgb(0, 16, 68) , rgba(0, 16, 68, 0.849)), url({{flag}}); background-size: cover; background-position: center;">
        <img src="{{flag}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title">{{name}}</h2>
          <h3 class="lead">Capital:  <span>{{capital}}</span></h3>
          <section class='card-element'> Languages : <span class="comma">{{#each languages}}
            {{this.name}}
            {{/each}}
            </span>
          </section>

        </div>
      </div>
             {{/each}}
            </main>
    </script>
  </body>
</html>
