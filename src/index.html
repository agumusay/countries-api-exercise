<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>countries-api-exercise</title>
  </head>

  <body>
    <script id="countries-template" type="text/x-handlebars-template">
            <main class="d-flex flex-wrap justify-content-center">
              {{#each countriesObject}}
              <div class="card m-3  pt-4 flex-grow-1 flex-shrink-0 h-auto" style="width: 18rem; background: linear-gradient(75deg, rgb(66, 66, 66) , rgba(94, 94, 94, 0.753)), url({{flag}}); background-size: cover; background-position: center;">
                <h3 class="text-center pb-3">{{name}}</h3>
        <img src="{{flag}}" class="card-img-top mb-3" alt="...">
        <div class="card-body px-4">

          <div class="list-group h-50 d-flex justify-content-center mt-4">

          <h5 class="list-group-item font-weight-bold text-dark pb-4">Capital:  <span>{{capital}}</span></h5>
          <section class='card-element list-group-item text-dark'> Languages : <span class="comma">{{#lang languages}} {{this.name}}{{/lang}}
            </span>
          </section>
          </div>
        </div>
      </div>
             {{/each}}
            </main>
    </script>
  </body>
</html>
